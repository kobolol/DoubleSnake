<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestenliste</title>
    <link rel="stylesheet" href="../../style/generalStyle.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container menu">
        <img class="logo" src="../assets/Labels/Bestenliste.png" alt="Lobby Logo">
        <main class="container buttonMenu">
            <div class="container navButtons" id="mainDiv">
                <div id="tableWrapper">
                    <table id="highscoreTable">
                        <thead>
                            <th>
                                <h2>Platz</h2>
                            </th>
                            <th>
                                <h2>Spieler 1</h2>
                            </th>
                            <th>
                                <h2>Spieler 2</h2>
                            </th>
                            <th>
                                <h2>Score</h2>
                            </th>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="container">
                <button id="homeBtn">
                    <div class="buttonIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px"
                            fill="#FFFFFF">

                              200Z" />
                        </svg>
                    </div>
                    <div class="buttonText">
                        Verlassen
                    </div>
                </button>
            </div>
        </main>
    </div>
</body>

<script src="../scripts/ButtonManager.js"></script>
<script src="./index.js"></script>

</html>
